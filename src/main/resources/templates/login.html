    <meta charset="UTF-8">

          content="width=device-width, swaggerUser-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body background="../ztree/img/2.png">

<div style="margin-top: 150px">
    <center>
        <h2><font color="#00ff7f"></font>久*伴*妖*族*神*皇*仙*瑶</h2>
        <h2></h2>
    </center>
    <form class="form-horizontal" role="form" action="login" method="post">


        <div class="form-group">
            <label for="firstname" class="col-sm-4 control-label">昵称:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="firstname"
                       placeholder="请输入QQ昵称" name="name">
            </div>
        </div>
        <br>
        <div class="form-group">
            <label for="lastname" class="col-sm-4 control-label">密码</label>
            <div class="col-sm-4">
                <input type="password" class="form-control" id="lastname"
                       placeholder="请输入密码" name="pwd">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-4">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> 记住密码
                    </label>
                </div>
            </div>&nbsp;
            <div class="col-sm-offset-4 col-sm-4">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> 自动登录
                    </label>
                </div>
            </div>
        </div><br>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <center>
                    <button type="submit" class="btn btn-default">&nbsp;&nbsp;登录&nbsp;&nbsp;</button>&nbsp;&nbsp;
                    &nbsp;&nbsp;<a type="button" class="btn btn-default" href="../html/register.html">&nbsp;&nbsp;注册</a>
                    <!--<button type="submit" class="btn btn-default">&nbsp;&nbsp;登录</button>-->
                </center>

            </div>
        </div>
    </form>

</div>
